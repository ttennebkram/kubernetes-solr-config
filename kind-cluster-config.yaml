# Kind cluster configuration for learning Kubernetes
# This creates a multi-node cluster similar to enterprise setups

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4

# Define the nodes in our cluster
nodes:
  # 1 control plane node - manages the cluster
  - role: control-plane
    kubeadmConfigPatches:
    - |
      kind: InitConfiguration
      nodeRegistration:
        kubeletExtraArgs:
          node-labels: "ingress-ready=true"
    # Expose ports for testing web applications later
    extraPortMappings:
    - containerPort: 80
      hostPort: 80
      protocol: TCP
    - containerPort: 443
      hostPort: 443
      protocol: TCP

  # 3 worker nodes - 1 for ZooKeeper, 2 for Solr replicas
  # Worker 1: ZooKeeper node with persistent volume
  - role: worker
    extraMounts:
    - hostPath: /var/lib/docker/volumes/solr-zookeeper-data/_data
      containerPath: /mnt/data/zookeeper
  # Worker 2: Solr node 0 with persistent volume
  - role: worker
    extraMounts:
    - hostPath: /var/lib/docker/volumes/solr-node-0-data/_data
      containerPath: /mnt/data/solr-0
  # Worker 3: Solr node 1 with persistent volume
  - role: worker
    extraMounts:
    - hostPath: /var/lib/docker/volumes/solr-node-1-data/_data
      containerPath: /mnt/data/solr-1
